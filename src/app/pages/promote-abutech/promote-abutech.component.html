<section class="compact-welcome">
  <div class="compact-container">
    <div class="compact-image">
      <img src="images/dubai.webp" alt="Abu Tech students" loading="lazy">
    </div>
    
    <div class="compact-form-container">
      <div class="compact-form">
        <h3 class="form-caption">Bepul konsultatsiya</h3>
        <p class="form-instruction">Telefon raqamingizni yozib qoldiring, biz sizga qo'ng'iroq qilamiz</p>
        
        <form [formGroup]="consultForm" (ngSubmit)="onSubmit()" class="consult-form">
          <div class="input-group">
            <input 
              type="text" 
              formControlName="name" 
              placeholder="Ismingiz" 
              [class.invalid]="consultForm.get('name')?.invalid && consultForm.get('name')?.touched"
            >
            <input 
              type="tel" 
              formControlName="phone" 
              placeholder="+998" 
              [class.invalid]="consultForm.get('phone')?.invalid && consultForm.get('phone')?.touched"
            >
          </div>
          
          <div class="consent-check">
            <input 
              type="checkbox" 
              id="consent" 
              formControlName="consent"
              [class.invalid]="consultForm.get('consent')?.invalid && consultForm.get('consent')?.touched"
            >
            <label for="consent">Shaxsiy ma'lumotlarni qayta ishlashga roziman</label>
          </div>
          
          <button type="submit" class="submit-btn" [disabled]="consultForm.invalid">
            So'rov yuborish
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
